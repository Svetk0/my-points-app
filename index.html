<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <title>My points App</title>
  </head>
  <body>

   <main class="main">
    <h1 class="header">My points App</h1>
    <form class="form" action="#" autocomplete="off">
      <input id="input" type="text" class="autocompleteInput" placeholder="Enter a city ">
      <button class="button submitBtn" type="submit">Submit</button>
  </form>
    <div class="card_container">
      <h2 class="card-name"> City Name</h2>
      <div class="card-description">
      <div class="card-timezone">Time Zone (UTC)</div>
      <div class="card-weather">Current Temperature</div>
      <div class="card-currency">Currency (USD)</div>
      <div class="card-info">Additional useful info</div>
    </div>
    </div>
   </main>

    <script type="module" src="/main.js"></script>
    <script
      src="https://kit.fontawesome.com/7819fd0fdd.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
