<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/my-points-app/airplane-gradient.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
<title>My points App</title>
    <script type="module" crossorigin src="/my-points-app/assets/index-ySYLWQlJ.js"></script>
    <link rel="stylesheet" crossorigin href="/my-points-app/assets/index-aGh8FML5.css">
  </head>
  <body>
    <main class="main">
      <h1 class="header">MY POINTS</h1>
      <i class="fa-solid fa-earth-americas"></i>
      <img class="logoIcon" src="/my-points-app/airplane.png" alt="icon">
   
      
      <form class="form" action="#" autocomplete="off">

        <div class="currentDate"></div>
        <input
          id="input"
          type="text"
          class="autocompleteInput"
          placeholder="Enter a city "
        />
        <button class="button submitBtn" type="submit">Submit</button>
      </form>
      <div class="card-main-error" style="display: none;"></div>
      <div class="loading-spinner"></div>
      <div class="card_container_main">
       
        <div class="card_main" style="display: none;">
          <h2 class="card-name">Your city</h2>
          <div class="card-container-info">
          <div class="card-description-main">
            <h4 class="card-subtitle">Info</h4>
            <div class="card-localtime card-row">Local Time: 
            </div>
            <div class="card-currency card-row">Currency: </div>
            <div class="card-country card-row">Country: </div>
            <div class="card-timezone card-row">Timezone: </div>
            <div class="card-location card-row"> Location: 
              <a class="card-location-link" href="" target="_blank">
                maps
             </a>
           </div>
            <div class="card-info card-row">Attractions:  </div>
          </div>

          <div class="card-weather">
            <h4 class="card-subtitle">Current Weather </h4>
            <div class="temperature card-row">Temperature: </div>
            <div class="temperature-feels_like card-row">Feels like: </div>
            <div class="humidity card-row">Humidity: </div>
            <div class="wind card-row"> <strong>Wind: </strong>  </div>
          </div>
        </div>
        </div>
      </div>
        
      <div class="footer"> 
        <div class="poweredby">powered by </div> 
        <a href="https://github.com/Svetk0/my-points-app" target="_blank"><img class="footer_logo" src="/my-points-app/assets/github1-5Rxo8Bo3.png" title="github" alt="github"/></a>
        </div>
      
    </main>

  </body>
</html>
